{% extends "base.html" %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">確認刪除</h1>
                                </div>
                                <form method="post" class="text-center">{% csrf_token %}
                                    <p>確定要刪除規則 <strong>"{{ object }}"</strong> 嗎?</p>
                                    <input type="submit" class="btn btn-danger btn-user" value="確認">
                                    <input type="submit" name="cancel" class="btn btn-link btn-user" value="取消"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
