{% extends "base.html" %}

{% block title %}資料標記任務{% endblock %}
{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">資料標記任務</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">

                {% if jobs %}
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">{{ job.name }}</h6>
                            <div class="dropdown no-arrow">
                                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                     aria-labelledby="dropdownMenuLink">
                                    <div class="dropdown-header">Dropdown Header:</div>
                                    <a class="dropdown-item" href="{% url 'labeling_jobs:job_detail' job.id %}">編輯任務</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="{% url 'labeling_jobs:job-delete' job.id %}">刪除任務</a>
                                </div>
                            </div>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            {{ job.description }}
                        </div>
                    </div>

                {% else %}
                    <p>目前沒有標記任務</p>
                {% endif %}

            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

{% endblock %}
